<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>돌봄 예약 페이지</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/mainStyle.css}" rel="stylesheet">
    <link th:href="@{/css/reservationStyle.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/pets-care/main">🐶 반려견 돌봄</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pets-care/pet-sitter/information}">펫시터 서비스</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pets-care/reservable-list?page=0&size=9}">훈련사 프로필</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pets-care/reviews}">이용 후기</a>
                </li>
            </ul>
            <div class="navbar-buttons">
                <span th:if="${session.member != null}" class="dropdown">
                    <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="userDropdown"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        안녕하세요, <b th:text="${session.member.name}"></b>님!
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" th:href="@{/pets-care/members/{memberId}/myPage(memberId=${session.member.id})}">마이페이지</a>

                        <!-- PET_SITTER인 경우 -->
                        <div th:if="${session.member.role.name() == 'PET_SITTER'}">
                            <a class="dropdown-item" th:href="@{/pets-care/members/{sitterId}/care-available-dates?page=0&size=9(sitterId=${session.member.id})}">
                                등록한 돌봄 가능 일정
                            </a>
                            <a class="dropdown-item" th:href="@{/pets-care/members/{sitterId}/schedules?page=0&size=10(sitterId=${session.member.id})}">
                                나의 돌봄 일정
                            </a>
                        </div>

                        <!-- CUSTOMER인 경우 -->
                        <a class="dropdown-item" th:if="${session.member.role.name() == 'CUSTOMER'}"
                           th:href="@{/pets-care/members/{customerId}/reservations?page=0&size=10(customerId=${session.member.id})}">
                            나의 예약 현황
                        </a>

                        <!-- ADMIN(관리자)인 경우 -->
                        <div th:if="${session.member.role.name() == 'ADMIN'}">
                            <div class="dropdown-divider"></div>
                            <h6 class="dropdown-header">관리자 메뉴</h6>
                            <a class="dropdown-item" th:href="@{/admin/members}">회원 관리</a>
                            <a class="dropdown-item" th:href="@{/admin/reservations}">예약 관리</a>
                            <a class="dropdown-item" th:href="@{/admin/schedules}">돌봄 가능 날짜 관리</a>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" th:href="@{/pets-care/logout}">로그아웃</a>
                    </div>
                </span>
                <span th:if="${session.member == null}">
                    <a th:href="@{/pets-care/login}" class="btn btn-outline-primary mr-2">로그인</a>
                    <a th:href="@{/pets-care/signup}" class="btn btn-primary">회원가입</a>
                </span>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>🦮 돌봄 예약 🦮</h2><br>
    <form id="reservationForm">
        <input type="hidden" id="customerId" th:value="${reservationInfo.customerId}">
        <input type="hidden" id="sitterId" th:value="${reservationInfo.sitterId}">

        <!-- 예약자, 펫시터 정보 및 고객 요청 사항 -->
        <div class="form-section">
            <div class="form-group">
                <label>예약자</label>
                <input type="text" class="form-control" th:value="${reservationInfo.customerNickName}" readonly>
            </div>
            <div class="form-group">
                <label>펫시터</label>
                <input type="text" class="form-control" th:value="${reservationInfo.sitterName}" readonly>
            </div>
            <div class="form-group">
                <label>우편번호</label>
                <input type="text" class="form-control" th:value="${reservationInfo.zipcode}" readonly>
            </div>
            <div class="form-group">
                <label>주소</label>
                <input type="text" class="form-control" th:value="${reservationInfo.address}" readonly>
            </div>
            <div class="form-group">
                <label>예약 가능한 날짜</label>
                <select class="form-control" id="careAvailableId" name="careAvailableId">
                    <option th:each="date : ${reservationInfo.careAvailableDates}"
                            th:value="${date.id}"
                            th:text="|${date.availableAt} - ${date.price}원|">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>반려견 선택</label>
                <div class="pet-list">
                    <div th:each="pet : ${reservationInfo.pets}" class="form-check">
                        <input type="checkbox" class="form-check-input pet-checkbox"
                               th:id="|pet-${pet.id}|" th:name="petIds" th:value="${pet.id}">
                        <label class="form-check-label" th:for="|pet-${pet.id}|" th:text="|${pet.name} (${pet.breed}, ${pet.age}살)|"></label>
                    </div>
                </div>
            </div><br>
            <div class="form-group">
                <label>고객 요청 사항</label>
                <textarea class="form-control" id="requests" name="requests" rows="3" placeholder="고객의 요청 사항을 작성해주세요."></textarea>
            </div>
        </div>

        <!-- 결제 정보 및 적립금 관련 영역 -->
        <div class="payment-section"><br>
            <div class="form-group">
                <label>선택한 날짜 가격</label>
                <div id="priceDisplay" class="form-control" readonly>₩0</div>
            </div>
            <div class="form-group">
                <label>보유 적립금</label>
                <span id="amountHint" class="amount-text">
                    현재 보유 적립금: <b id="amountText" th:text="'₩' + ${reservationInfo.amount}"></b>
                </span>
            </div>
            <div class="form-group">
                <label>적립금 사용</label>
                <input type="text" id="pointsToUse" class="form-control" placeholder="사용할 적립금을 입력하세요." min="0">
            </div>
            <div class="form-group">
                <label>최종 결제 금액</label>
                <div id="finalPrice" class="form-control" readonly>₩0</div>
            </div>
        </div>

        <div class="btn-container">
            <button type="submit" id="submitReservation" class="btn btn-primary">예약하기</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">뒤로 가기</button>
        </div>
    </form>
</div>

<!-- Bootstrap 및 관련 플러그인 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/reservation/reservation.js"></script>
</body>
</html>
