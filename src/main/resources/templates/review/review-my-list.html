<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내 돌봄 리뷰 작성 목록</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/mainStyle.css}" rel="stylesheet">
    <link th:href="@{/css/review-rating.css}" rel="stylesheet">
    <link th:href="@{/css/pagination.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/review-my-list-style.css}" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/pets-care/main">🐶 반려견 돌봄</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pets-care/pet-sitter/information}">펫시터 서비스</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pets-care/reservable-list?page=0&size=9}">훈련사 프로필</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pets-care/reviews}">이용 후기</a>
                </li>
            </ul>
            <div class="navbar-buttons">
                <span th:if="${session.member != null}" class="dropdown">
                    <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="userDropdown"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        안녕하세요, <b th:text="${session.member.name}"></b>님!
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" th:href="@{/pets-care/members/{memberId}/myPage(memberId=${session.member.id})}">마이페이지</a>

                        <!-- PET_SITTER인 경우 -->
                        <div th:if="${session.member.role.name() == 'PET_SITTER'}">
                            <a class="dropdown-item" th:href="@{/pets-care/members/{sitterId}/care-available-dates?page=0&size=9(sitterId=${session.member.id})}">
                                등록한 돌봄 가능 일정
                            </a>
                            <a class="dropdown-item" th:href="@{/pets-care/members/{sitterId}/schedules?page=0&size=10(sitterId=${session.member.id})}">
                                나의 돌봄 일정
                            </a>
                        </div>

                        <!-- CUSTOMER인 경우 -->
                        <a class="dropdown-item" th:if="${session.member.role.name() == 'CUSTOMER'}"
                           th:href="@{/pets-care/members/{customerId}/reservations?page=0&size=10(customerId=${session.member.id})}">
                            나의 예약 현황
                        </a>

                        <!-- ADMIN(관리자)인 경우 -->
                        <div th:if="${session.member.role.name() == 'ADMIN'}">
                            <div class="dropdown-divider"></div>
                            <h6 class="dropdown-header">관리자 메뉴</h6>
                            <a class="dropdown-item" th:href="@{/admin/members}">회원 관리</a>
                            <a class="dropdown-item" th:href="@{/admin/reservations}">예약 관리</a>
                            <a class="dropdown-item" th:href="@{/admin/schedules}">돌봄 가능 날짜 관리</a>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" th:href="@{/pets-care/logout}">로그아웃</a>
                    </div>
                </span>
                <span th:if="${session.member == null}">
                    <a th:href="@{/pets-care/login}" class="btn btn-outline-primary mr-2">로그인</a>
                    <a th:href="@{/pets-care/signup}" class="btn btn-primary">회원가입</a>
                </span>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="review-title">📊 나의 돌봄 리뷰 목록</h2><br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>펫시터</th>
            <th>별점</th>
            <th>🕒 작성일</th>
        </tr>
        </thead>
        <tbody>
            <tr th:if="${reviews.totalElements == 0}">
                <td colspan="5" class="text-center text-muted">
                    아직 작성된 리뷰가 없습니다.! 😊
                </td>
            </tr>
            <tr th:each="review, iterStat : ${reviews.content}"
                th:onclick="|window.location.href='@{${review.role.name() == 'CUSTOMER' ? '/pets-care/members/{customerId}/reservations/{reservationId}' : '/pets-care/members/{customerId}/schedules/{reservationId}'}(customerId=${session.member.id}, reservationId=${review.customerReservationId})}'|">
                <td th:text="${reviews.totalElements - (reviews.number * reviews.size) - iterStat.index}"></td> <!-- 내림차순으로 번호 출력 -->
                <td th:text="${review.customerNickName}"></td>
                <td th:text="${review.sitterName}"></td>
                <td class="rating">
                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                        <span th:if="${i <= review.rating}" class="star filled">★</span>
                        <span th:if="${i == review.rating + 0.5}" class="star half-filled">★</span>
                        <span th:if="${i > review.rating + 0.5}" class="star empty">★</span>
                    </span>
                </td>
                <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- 페이지네이션 네비게이션 추가 -->
<nav th:if="${reviews.totalPages > 0}">
    <ul class="pagination justify-content-center">
        <!-- 이전 버튼 -->
        <li class="page-item" th:if="${reviews.hasPrevious()}" th:classappend="${reviews.number == 0 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/pets-care/members/{memberId}/reviews(memberId=${session.member.id}, page=${reviews.number - 1}, size=10)}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <!-- 페이지 번호 버튼 -->
        <li class="page-item" th:each="i : ${#numbers.sequence(0, reviews.totalPages - 1)}"
            th:classappend="${i == reviews.number ? 'active' : ''}">
            <a th:href="@{/pets-care/members/{memberId}/reviews(memberId=${session.member.id}, page=${i}, size=10)}"
               th:text="${i + 1}" class="page-link"></a>
        </li>

        <!-- 다음 버튼 -->
        <li class="page-item" th:if="${reviews.hasNext()}" th:classappend="${reviews.number == reviews.totalPages - 1 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/pets-care/members/{memberId}/reviews(memberId=${session.member.id}, page=${reviews.number + 1}, size=10)}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<!-- Bootstrap 및 관련 플러그인 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
